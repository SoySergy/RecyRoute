<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--Titulo de la pagina-->
    <title>RecyRoute</title>
    <!--Favicon-->
    <link rel="icon" href="../Recursos/Iconos/Head/logorecyroute.svg" />
    <!--CSS-->
    <link rel="stylesheet" href="../Recursos/Css/reset.css">
    <link rel="stylesheet" href="../Recursos/Css/base.css">
    <link rel="stylesheet" href="../Recursos/Css/registro.css">

</head>
<body>
    <!--Contenedor Principal-->
    <main class="ContenedorRegistro">
        <h1 class="LogoRecyRoute"><a href="index.html">RecyRoute</a></h1>
        <!--Tarjeta de Registro-->
        <div class="TarjetaRegistro">
            <!--Titulo del Formulario-->
            <h2 class="TituloFormulario">Crea una cuenta</h2>
            <!--Formulario de Registro-->
            <form class="FormularioRegistro">
                <!--Fila 1: Nombre y Apellido-->
                <div class="FilaCampos">
                    <div class="CampoFormulario">
                        <input type="text"
                               class="InputRegistro"
                               placeholder="Nombre"
                               required />
                    </div>
                    <div class="CampoFormulario">
                        <input type="text"
                               class="InputRegistro"
                               placeholder="Apellido"
                               required />
                    </div>
                </div>

                <!-- Fila 2: Tipo de documento y Número de documento-->
                <div class="FilaCampos">
                    <div class="CampoFormulario">
                        <select id="tipoDocumento" name="tipoDocumento" class="InputRegistro" required>
                            <option value="" disabled selected>Tipo de documento</option>
                            <option value="CC">Cédula de ciudadanía (CC)</option>
                            <option value="TI">Tarjeta de identidad (TI)</option>
                            <option value="CE">Cédula de extranjería (CE)</option>
                            <option value="PA">Pasaporte (PA)</option>
                            <option value="PEP">Permiso especial de permanencia (PEP)</option>
                            <option value="NIT">NIT</option>
                        </select>
                    </div>
                    <div class="CampoFormulario">
                        <input type="text"
                               class="InputRegistro"
                               placeholder="Número de documento"
                               required />
                    </div>
                </div>

                <!--Fila 3: Dirección de residencia y Número de teléfono-->
                <div class="FilaCampos">
                    <div class="CampoFormulario">
                        <input type="text"
                               class="InputRegistro"
                               placeholder="Dirección de residencia"
                               required />
                    </div>
                    <div class="CampoFormulario">
                        <input type="tel"
                               class="InputRegistro"
                               placeholder="Número de teléfono"
                               required />
                    </div>
                </div>

                <!--Fila 4: Correo electrónico y Contraseña-->
                <div class="FilaCampos">
                    <div class="CampoFormulario">
                        <input type="email"
                               class="InputRegistro"
                               placeholder="Correo electrónico"
                               required />
                    </div>
                    <div class="CampoFormulario">
                        <input type="password"
                               class="InputRegistro"
                               placeholder="Contraseña"
                               required />
                    </div>
                </div>

                <!--Sección de Selección de Rol-->
                <div class="SeccionRol">
                    <h3 class="TituloSeccion">Selecciona</h3>
                    <div class="ContenedorRoles">
                        <!--Opción Ciudadano-->
                        <div class="OpcionRol">
                            <input type="radio"
                                   id="ciudadano"
                                   name="rol"
                                   value="ciudadano"
                                   class="InputRol"
                                   required />
                            <label for="ciudadano" class="EtiquetaRol">
                                <span class="IconoRol">♻️</span>
                                Ciudadano - Quiero reciclar
                            </label>
                        </div>
                        <!--Opción Gestor Ambiental-->
                        <div class="OpcionRol">
                            <input type="radio"
                                   id="gestor"
                                   name="rol"
                                   value="gestor"
                                   class="InputRol" />
                            <label for="gestor" class="EtiquetaRol">
                                <span class="IconoRol">🌱</span>
                                Gestor Ambiental - Quiero recoger reciclaje
                            </label>
                        </div>
                    </div>
                </div>

                <!--Botón de Registrarse-->
                <button type="button" class="BotonRegistrarse" onclick="location.href='registroexitoso.html'">
                    Registrarse
                </button>
            </form>
        </div>
    </main>
</body>
</html>
