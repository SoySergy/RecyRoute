<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RecyRoute</title>
    <link rel="icon" href="../Recursos/Iconos/Head/logorecyroute.svg" />

    <!-- CSS Base -->
    <link rel="stylesheet" href="../Recursos/Css/Global/reset.css" />
    <link rel="stylesheet" href="../Recursos/Css/Global/base.css" />
    <link rel="stylesheet" href="../Recursos/Css/Global/tipografia.css" />
    <link rel="stylesheet" href="../Recursos/Css/Componentes/botones.css" />


    <link rel="stylesheet" href="../Recursos/Css/Paginas/estadodegestionderecoleccion.css" />

    <!-- CSS del Header Usuario - DEBE IR AL FINAL -->
    <link rel="stylesheet" href="../Recursos/Css/Global/encabezadousuario.css" />

</head>
<body>

    <header class="EncabezadoPrincipal">
        <h1 class="LogoRecyRoute"><a href="index.html">RecyRoute</a></h1>
        <div class="ContenedorIconos">
            <a class="IconoMensaje" href="chat.html"><img src="../Recursos/Iconos/Head/mensaje.svg" alt="IconoMensaje"></a>
            <a class="IconoNotificacion" href="notificacion.html"><img src="../Recursos/Iconos/Head/notificaciones.svg" alt="IconoNotificacion"></a>
            <a class="IconoUsuario" href="configuracion.html"><img src="../Recursos/Iconos/Head/usuario.svg" alt="IconoUsuario"></a>
            <a class="NombreUsuario" href="configuracion.html"><h2>Usuario</h2></a>
        </div>
    </header>
    <body>

        <main>
            <div class="ContenedorPrincipal">

                <!-- Tarjeta Principal de Estado -->
                <div class="TarjetaEstado">

                    <!-- Información de la Solicitud -->
                    <div class="TarjetaInfoSolicitud">
                        <div class="EncabezadoSolicitud">
                            <span class="NumeroSolicitud">Solicitud #01 - EN CURSO</span>
                        </div>

                        <div class="DetallesSolicitud">
                            <div class="ItemDetalle">
                                <img class="IconoDetalle" src="../Recursos/Iconos/Head/calendario.svg" alt="Fecha">
                                <span>Fecha: 27/09/2025</span>
                            </div>

                            <div class="ItemDetalle">
                                <img class="IconoDetalle" src="../Recursos/Iconos/Head/reloj.svg" alt="Horario">
                                <span>Horario: 08:00 - 10:00</span>
                            </div>

                            <div class="ItemDetalle">
                                <img class="IconoDetalle" src="../Recursos/Iconos/Head/caja.svg" alt="Materiales">
                                <div class="MaterialesContainer">
                                    <span>Materiales:</span>
                                    <div class="EtiquetasMateriales">
                                        <span class="EtiquetaMaterial">Papel</span>
                                        <span class="EtiquetaMaterial">Metal</span>
                                    </div>
                                </div>
                            </div>

                            <div class="ItemDetalle">
                                <img class="IconoDetalle" src="../Recursos/Iconos/Head/direccion.svg" alt="Dirección">
                                <span>Dirección: Calle 15 # 56 - 98</span>
                            </div>
                        </div>

                        <div class="SeccionObservaciones">
                            <div class="TituloObservaciones">
                                <img class="IconoDetalle" src="../Recursos/Iconos/Head/mensaje.svg" alt="Observaciones">
                                <span>Observaciones</span>
                            </div>
                            <p class="TextoObservaciones">Voy a entregar varios libros viejos además de papel suelto</p>
                        </div>
                    </div>

                    <!-- Observaciones para el Ciudadano -->
                    <div class="TarjetaObservacionesCiudadano">
                        <h3 class="TituloSeccion">Observaciones para el ciudadano</h3>
                        <textarea class="CampoObservaciones"
                                  placeholder="Escribe aquí las observaciones para el ciudadano..."
                                  rows="4"></textarea>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="BotonesAccion">
                        <button class="BotonVolver" onclick="location.href='pantallaprincipalgestor.html'">
                            <img class="IconoBoton" src="../Recursos/Iconos/Head/inicio.svg" alt="Volver">
                            Volver
                        </button>
                        <button class="BotonCompletar" onclick="completarRecoleccion()">
                            Completar
                        </button>
                        <button class="BotonChat" onclick="location.href='historial.html'">
                            Chat
                            <img class="IconoBoton" src="../Recursos/Iconos/Head/mensaje.svg" alt="Chat">
                        </button>
                    </div>

                </div>

            </div>
        </main>



    </body>
</html>
