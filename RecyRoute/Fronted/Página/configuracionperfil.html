<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RecyRoute</title>
    <link rel="icon" href="../Recursos/Iconos/Head/logorecyroute.svg" />

    <link rel="stylesheet" href="../Recursos/Css/Global/encabezadousuario.css" />
    <link rel="stylesheet" href="../Recursos/Css/Paginas/configuracionperfil.css" />
    <link rel="stylesheet" href="../Recursos/Css/Componentes/botones.css" />
    <link rel="stylesheet" href="../Recursos/Css/Global/tipografia.css" />
    <link rel="stylesheet" href="../Recursos/Css/Global/base.css" />

</head>
<body>

    <header class="EncabezadoPrincipal">
        <h1 class="LogoRecyRoute"><a href="index.html">RecyRoute</a></h1>
        <div class="ContenedorIconos">
            <a class="IconoMensaje" href="chat.html"><img src="../Recursos/Iconos/Head/mensaje.svg" alt="IconoMensaje"></a>
            <a class="IconoNotificacion" href="notificacion.html"><img src="../Recursos/Iconos/Head/notificaciones.svg" alt="IconoNotificacion"></a>
            <a class="IconoUsuario" href="configuracion.html"><img src="../Recursos/Iconos/Head/usuario.svg" alt="IconoUsuario"></a>
            <a class="NombreUsuario" href="configuracion.html"><h2>Usuario</h2></a>
        </div>
    </header>

    <main>
        <div class="ContenedorPrincipal">
            <div class="CajaConfiguracionPerfil">
                <div class="EncabezadoConfiguracion">
                    <div class="TituloConIcono">
                        <!-- ICONO DE ENGRANAJE/CONFIGURACIÓN - Junto al título -->
                        <img class="IconoConfiguracion" src="../Recursos/Iconos/Head/configuracion.svg" alt="IconoConfiguracion">
                        <h2 class="TituloConfiguracion">Configuración del Perfil</h2>
                    </div>
                    <button class="BotonVolver" onclick="location.href='configuracion.html'">
                        <!-- ICONO DE CASA - Botón Volver -->
                        <img class="IconoCasaVolver" src="../Recursos/Iconos/Head/inicio.svg" alt="IconoCasa">
                        <span class="TextoVolver">Volver</span>
                    </button>
                </div>

                <p class="SubtituloConfiguracion">Gestiona tu información personal y direcciones</p>

                <form class="FormularioPerfil">
                    <div class="FilaFormulario">
                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <!-- ICONO DE TARJETA/ID - Nombres Completos -->
                                <img class="IconoCampo" src="../Recursos/Iconos/Head/usuario.svg" alt="IconoNombres">
                                <span>Nombres</span>
                            </label>
                            <div class="ContenedorInput">
                                <input type="text" class="InputPerfil" placeholder="Nombres" value="">
                                <!-- ICONO DE LÁPIZ/EDITAR - Input Nombres -->
                                <img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">
                            </div>
                        </div>

                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <span>Apellidos</span>
                            </label>
                            <div class="ContenedorInput">
                                <input type="text" class="InputPerfil" placeholder="Apellidos" value="">
                                <!-- ICONO DE LÁPIZ/EDITAR - Input Apellidos -->
                                <img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">
                            </div>
                        </div>
                    </div>

                    <div class="FilaFormulario">
                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <!-- ICONO DE CORREO/EMAIL - Correo Electrónico -->
                                <img class="IconoCampo" src="../Recursos/Iconos/Head/correo.svg" alt="IconoCorreo">
                                <span>Correo electrónico</span>
                            </label>
                            <div class="ContenedorInput">
                                <input type="email" class="InputPerfil" placeholder="tucorreo@gmail.com" value="">
                                <!-- ICONO DE LÁPIZ/EDITAR - Input Correo -->
                                <img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">
                            </div>
                        </div>

                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <!-- ICONO DE TELÉFONO - Número de teléfono -->
                                <img class="IconoCampo" src="../Recursos/Iconos/Head/telefono.svg" alt="IconoTelefono">
                                <span>Número de teléfono</span>
                            </label>
                            <div class="ContenedorInput">
                                <input type="tel" class="InputPerfil" placeholder="+ 57 3143695021" value="">
                                <!-- ICONO DE LÁPIZ/EDITAR - Input Teléfono -->
                                <img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">
                            </div>
                        </div>
                    </div>

                    <div class="FilaFormulario">
                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <!-- ICONO DE DOCUMENTO/ID - Tipo de Documento -->
                                <img class="IconoCampo" src="../Recursos/Iconos/Head/tipodocumento.svg" alt="IconoDocumento">
                                <span>Tipo de Documento</span>
                            </label>
                            <div class="ContenedorInput">
                                <select class="InputPerfil">
                                    <option value="">Seleccionar tipo</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="PAS">Pasaporte</option>
                                </select>
                                <!-- ICONO DE LÁPIZ/EDITAR - Select Tipo Documento -->
                                <!--<img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">-->
                            </div>
                        </div>

                        <div class="CampoFormulario">
                            <label class="EtiquetaCampo">
                                <span>Número de documento</span>
                            </label>
                            <div class="ContenedorInput">
                                <input type="text" class="InputPerfil" placeholder="1234567890" value="">
                                <!-- ICONO DE LÁPIZ/EDITAR - Input Número Documento -->
                                <!--<img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">-->
                            </div>
                        </div>
                    </div>

                    <div class="CampoFormularioCompleto">
                        <label class="EtiquetaCampo">
                            <!-- ICONO DE UBICACIÓN/PIN - Dirección -->
                            <img class="IconoCampo" src="../Recursos/Iconos/Head/direccion.svg" alt="IconoUbicacion">
                            <span>Dirección</span>
                        </label>
                        <div class="ContenedorInput">
                            <input type="text" class="InputPerfil" placeholder="Cl. 69 # 14 - 30" value="">
                            <!-- ICONO DE LÁPIZ/EDITAR - Input Dirección -->
                            <img class="IconoEditar" src="../Recursos/Iconos/Head/lapiz.svg" alt="IconoEditar">
                        </div>
                    </div>
                    <button type="button" class="btn BotonGuardarCambios" onclick="location.href='datosactualizados.html'">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
